# NBA Simulator AWS - pytest Configuration
# Version: 1.0.0
# Created: 2025-10-26

[pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --maxfail=5
    --cov=scripts
    --cov=notebooks
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    -p no:warnings

# Test Markers (run specific test categories)
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (require S3/RDS/AWS resources)
    slow: Slow tests (execution time >1 second)
    autonomous: ADCE autonomous data collection system tests
    phase0: Phase 0 (Data Collection) tests
    phase1: Phase 1 (Data Quality) tests
    phase2: Phase 2 (Feature Engineering) tests
    phase3: Phase 3 (Database Infrastructure) tests
    phase4: Phase 4 (Simulation Engine) tests
    phase5: Phase 5 (Machine Learning) tests
    dims: DIMS (Data Inventory Management System) tests
    prms: PRMS (Path Reference Management System) tests
    security: Security and credential tests
    temporal: Temporal query and panel data tests
    scrapers: Web scraping and data collection tests

# Coverage Configuration
[coverage:run]
source = scripts,notebooks
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */miniconda3/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
