# Reconciliation Engine Configuration
# ADCE Phase 2A MVP

version: "0.1-mvp"
last_updated: "2025-10-22"

# S3 Scanning Configuration
s3:
  bucket: nba-sim-raw-data-lake
  sample_rate: 0.1 # MVP: Scan 10% of files (full scan = null)
  cache_ttl_hours: 24 # Cache S3 inventory for 24 hours
  parallel_workers: 4 # Parallel S3 list operations
  prefixes: # Optional: limit scan to specific prefixes
    - nba_pbp
    - nba_box_score
    - nba_schedule_json
    # ESPN data (Phase 0.0001 - Active Data Collection)
    - espn_play_by_play
    - espn_box_scores
    - espn_schedules
    - espn_team_stats
    # hoopR data (3-source cross-validation)
    - hoopr_parquet
    - hoopr_phase1
    - hoopr_schedules
    - hoopr_team_stats
    # Basketball Reference data (historical validation)
    - basketball_reference

  # Phase 2B: AWS S3 Inventory integration
  use_aws_inventory: true # âœ… ENABLED - AWS Inventory configured on 2025-10-22
  inventory_bucket: nba-sim-raw-data-lake # Where inventory reports are stored
  inventory_prefix: inventory-reports/ # Prefix for inventory reports
  fallback_to_sample: true # Fall back to sampling if inventory unavailable

# Gap Detection Configuration
gap_detection:
  critical_threshold_days: 7 # Games within 7 days = CRITICAL
  high_priority_seasons:
    - 2024-25 # Current season
  medium_priority_seasons:
    - 2023-24 # Recent season
  completeness_thresholds:
    critical: 0.50 # < 50% = CRITICAL
    high: 0.80 # < 80% = HIGH
    medium: 0.95 # < 95% = MEDIUM
    low: 0.99 # < 99% = LOW

  # ESPN-specific gap detection (Phase 0.0001)
  espn_specific:
    enabled: true
    required_data_types:
      - play_by_play
      - box_scores
      - schedules
    freshness_threshold_hours: 24 # ESPN data >24h old = stale
    completeness_target_pct: 95.0 # Target 95% coverage
    critical_gap_days: 3 # Gaps >3 days = CRITICAL
    scraper_name: espn_incremental_simple # Scraper to use for gaps
    scraper_args: ["--days", "7"] # Default: last 7 days

  # hoopR-specific gap detection (3-source validation)
  hoopr_specific:
    enabled: true
    required_data_types:
      - play_by_play
      - schedules
      - team_stats
    freshness_threshold_hours: 24 # hoopR data >24h old = stale
    completeness_target_pct: 95.0 # Target 95% coverage
    critical_gap_days: 3 # Gaps >3 days = CRITICAL
    scraper_name: hoopr_incremental_simple # Scraper to use for gaps
    scraper_args: ["--days", "7"] # Default: last 7 days

  # Basketball Reference-specific gap detection (historical validation)
  basketball_reference_specific:
    enabled: true
    required_data_types:
      - play_by_play
      - box_scores
      - schedules
    freshness_threshold_hours: 168 # BBRef data >7 days old = stale (weekly updates)
    completeness_target_pct: 90.0 # Target 90% coverage (more lenient)
    critical_gap_days: 14 # Gaps >14 days = CRITICAL (longer tolerance)
    scraper_name: basketball_reference_incremental_scraper # Scraper to use for gaps
    scraper_args: ["--days", "14"] # Default: last 14 days

# Task Queue Configuration
task_queue:
  max_tasks_per_run: 1000 # Limit task queue size
  max_tasks_per_priority:
    critical: 100
    high: 300
    medium: 400
    low: 200
  task_ttl_days: 30 # Remove tasks older than 30 days
  output_file: inventory/gaps.json

# Reconciliation Loop Configuration
reconciliation_loop:
  enabled: true # Phase 2B: Automated execution
  interval_hours: 1 # Run every hour
  daemon_mode: true # Run as background daemon
  max_retries: 3 # Retry failed reconciliations
  alert_on_failure: true # Send alerts on failure
  alert_channels:
    - email
    - slack
  health_check_port: 8050 # HTTP port for health checks

# Performance Targets (fail if exceeded)
performance:
  s3_scan_max_minutes: 5 # MVP sample scan
  coverage_analysis_max_seconds: 30
  gap_detection_max_seconds: 60
  task_generation_max_seconds: 30
  full_cycle_max_minutes: 10

# Integration Configuration
integration:
  dims:
    enabled: true # Integrate with DIMS for metrics
    update_on_complete: true
    event_triggers:
      - reconciliation_complete
      - gaps_detected

  existing_tools:
    # Leverage existing gap detection tools
    enabled: true
    scripts:
      - scripts/etl/identify_missing_games.py
      - scripts/analysis/find_missing_games.sh
      - scripts/analysis/find_temporal_gaps.sh

# Dry Run Mode
dry_run:
  enabled: false # DISABLED - Now generating actual tasks for autonomous execution
  save_results: true # Save analysis even in dry run
  skip_task_generation: false # Generate tasks even in dry run

# Logging Configuration
logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  output_dir: logs/reconciliation
  max_file_size_mb: 100
  backup_count: 5

# Notification Configuration
notifications:
  enabled: false # MVP: No notifications
  critical_gaps_threshold: 10 # Notify if > 10 critical gaps
  email:
    to: []
    subject_prefix: "[ADCE Reconciliation]"
  slack:
    webhook_url: ""
    channel: "#nba-data-alerts"

# Metadata
metadata:
  phase: "2A-MVP"
  focus: "ESPN data only"
  documentation: "reports/dims_phase2_readiness_report.md"
  next_phase: "2B - Full Implementation"
